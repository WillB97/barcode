<html>
    <head>
        <title>Scanner - Barcode</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js" integrity="sha512-q/dWJ3kcmjBLU4Qc47E4A9kTB4m3wuTY7vkFJDTZKjTs8jhyGQnaUrxa0Ytd0ssMZhbNua9hE+E7Qv1j+DyZwA==" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/html5-qrcode@2.3.8/html5-qrcode.min.js"></script>
        <script type="text/javascript" charset="utf-8">
            var socket;
            var roomId = undefined;
            var lastResult = 0;

            $(document).ready(function(){
                const beep = $('#scanBeep')[0];
                beep.volume = 0.25;  // Reduce the volume of the beep to 25%
                socket = io.connect();

                socket.on("disconnect", function() {
                    new_room();
                    socket = io.connect();
                });

                $('#manual').keypress(function(e) {
                    var code = e.keyCode || e.which;
                    if (code == 13) {
                        text = $('#manual').val();
                        send_barcode(text);
                        $('#manual').val('');
                    }
                });

                function onScanSuccess(decodedText, decodedResult) {
                    if (decodedText !== lastResult) {
                        lastResult = decodedText;
                        beep.play();

                        send_barcode(decodedText);
                        $('#lastScanCode').text(`Last Scanned ${decodedText}`)
                        console.log(`Code scanned = ${decodedText}`, decodedResult);
                    }
                }
                var html5QrcodeScanner = new Html5QrcodeScanner(
                    "qr-reader", {
                        fps: 10,
                        qrbox: $("#qr-reader").width() * 0.8,
                        aspectRatio: 1,
                        rememberLastUsedCamera: !0,
                        showTorchButtonIfSupported: !0,
                        showZoomSliderIfSupported: !0,
                        defaultZoomValueIfSupported: 1.5,
                    });
                html5QrcodeScanner.render(onScanSuccess);
            });
            function leave_room() {
                socket.disconnect();
                // go back to the selection page
                window.location.href = "{{ url_for('index') }}";
            }
            function send_barcode(barcode) {
                if (roomId === undefined) {
                    roomId = barcode;
                    $('#roomAddress').html("<b>Connected to: " + roomId + "</b>");
                    $('#manual').attr('placeholder', "Enter barcode here");
                    socket.emit('enter', {type: 'scanner', room: roomId});
                } else if (roomId === 0) {
                    $('#alerts .alert').alert('close');
                    $('#alerts').append('<div class="alert alert-success alert-dismissible fade show"><button type="button" class="btn-close" data-bs-dismiss="alert"></button>Scanned: <b>' + barcode + '</b></div>');
                } else {
                    $('#alerts .alert').alert('close');
                    $('#alerts').append('<div class="alert alert-success alert-dismissible fade show"><button type="button" class="btn-close" data-bs-dismiss="alert"></button>Scanned: <b>' + barcode + '</b></div>');
                    socket.emit('scan', {barcode: barcode});
                }
            }
            function new_room() {
                roomId = undefined;
                $('#roomAddress').html('<div class="alert alert-warning">Device disconnected</div><h2>Enter Receiver ID</h2>');
                $('#manual').attr('placeholder', "Enter receiver ID");
                lastResult = 0;
            }
            function standalone_mode() {
                roomId = 0;
                $('#roomAddress').html("<b>Standalone Mode</b>");
                $('#manual').attr('placeholder', "Enter barcode here");
            }
        </script>
        <audio id="scanBeep">
            <source src="https://www.soundjay.com/buttons/button-1.mp3" type="audio/mpeg">
        </audio>
    </head>
    <body>
        <h1>Scanner</h1>
        <div id="roomAddress">
            <div class="alert alert-warning">Device disconnected</div>
            <h2>Enter Receiver ID</h2>
        </div>
        <div class="container-fluid">
            <div id="qr-reader"></div>
        </div><br>
        <div id="alerts"></div>
        <div id="lastScanCode"></div>
        <div>
            <b>Manual Entry: </b>
            <input id="manual" size="20" placeholder="Enter receiver ID">
        </div>
        <div class="pt-2">
            <a class="btn btn-danger btn-lg btn-block" href="#" onclick="leave_room();">Start Again</a>
            <a class="btn btn-warning btn-lg btn-block" href="#" onclick="new_room();">Connect to new receiver</a>
            <a class="btn btn-secondary btn-lg btn-block" href="#" onclick="standalone_mode();">Standalone Mode</a>
        </div>
    </body>
</html>
